<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>formúlario</title>   
    <style>
      *{
        margin: 0px;
    }
    body{
        background-image: url("../images/fundo.png");
        color: rgb(0, 22, 119);
        font-family: cursive;
    }

    h1{
        margin-top: 10px;
        margin-left: 35px;
        margin-right: 40px;
        border-bottom: 2px solid rgba(204, 15, 47);
        width: 200px;
        padding: 5px;
    }

    .secao form{
        margin-left: 20px;
        margin-top: 10px;

    }


   
    </style>
</head>
<body>
     
    <section class="secao" id="form">

        <h1>Dados do cliente</h1>

        <form action="../index.html" method="get" target="_blank">
        
            <p class="form">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="Nome" placeholder="Insira seu o nome" size="20">
            </p><br>

            <p class="form">
                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf" placeholder="Insira o seu cpf" size="20">
            </p><br>

            <p class="form">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Insira o seu email" size="20">
            </p><br>

            <p class="form">
                <label for="fone">Telefone</label><br>
                <input type="tel" id="fone" name="fone" placeholder="Insira o seu telefone" >
            </p><br>

            <p>
                <label for="">Escolha a forma de pagamento</label><br><br>

                <input type="radio" id="debito" name="tipopg"  value="DEBITO">
                <label for="debito">DÉBITO</label><br>

                <input type="radio" id="credito" name="tipopg" value="CREDITo">
                <label for="credito">Crédito</label><br>

                <input type="radio" id="pix" name="tipopg" value="PIX">
                <label for="pix">PIX</label><br>

                <input type="radio" id="boleto" name="tipopg" value="BOLETO">
                <label for="boleto">Boleto</label>
            </p><br>

            <p>
                <input type="submit" value="CONFIRMAR" title="Enviar dados">
                <input type="reset" value="CANCELAR" title="Limpar dados">
            </p>

        </form>

    </section>

    
    
</body>
</html>
